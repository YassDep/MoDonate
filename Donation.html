<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Poverty - Make a Donation</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <div class="header">
        <!-- Logo linking to the front page -->
        <a href="index.html" class="logo-link">
            <img src="Images\modonate full logo.png" alt="Logo" class="logo">
        </a>
        <h1>No Poverty</h1>
        <p>Make a donation</p>
    </div>
    <div class="container">
        <form id="donation-form">
            <div class="form-section">
                <label for="donation-amount">Your Donation</label>
                <input type="text" id="donation-amount" name="donation-amount" placeholder="Enter Donation Amount" required>
            </div>
            <div class="form-section">
                <div class="inline-fields">
                    <div class="field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>
                    <div class="field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="inline-fields">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="field">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Address" required>
                    </div>
                </div>
                <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message"></textarea>
                </div>
                <button type="submit">Submit Donation</button>
            </div>
        </form>
    </div>
    <div class="container">
        <h2>Settings</h2>
        <h3>Payment</h3>
        <div class="saved-cards">
            <h4>Saved cards:</h4>
            <div class="card">
                <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard">
                <input type="text" value="**** **** **** 3193" readonly>
                <button class="remove-card">Remove card</button>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                <input type="text" value="**** **** **** 4296" readonly>
                <button class="remove-card">Remove card</button>
            </div>
        </div>
        <div class="new-card">
            <h4>Add new card:</h4>
            <form id="payment-form">
                <label for="cardholder-name">Cardholder's Name</label>
                <input type="text" id="cardholder-name" required>
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" maxlength="19" required>
                <div class="card-details">
                    <div class="field">
                        <label for="expiry-date">Expire</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="field">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" maxlength="4" required>
                    </div>
                </div>
                <button type="submit">Add Card</button>
            </form>
        </div>
    </div>
    <script src="donation.js"></script>
</body>
</html>
